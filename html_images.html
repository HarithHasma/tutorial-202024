<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images Tutorials</title>

	<style>
		body
		{
			background-image: url(images/image_8.jpg);
		}
	</style>

</head>
<body>

	<h1 style="text-align: center;">HTML Images Tutorial</h1>

	<h4>Internal Images</h4>
	<img src="images/image_1.jpeg" height="300px">
	<img src="images/image_1.jpeg" style=" width: 400px; height: 300px;">

	<h4>External Images</h4>
	<img src="https://cdn.shopify.com/s/files/1/1104/2314/t/15/assets/logo.png?v=88197587725736941811458909720">

	<h4>Alternate Text (alt)</h4>
	<img src="https://www.cidb.gov.my/themes/cidb/images/logo/logo-cidb.svg" alt="This is the logo of CIDB">

	<h4>Animated Images (gif)</h4>
	<img src="images/download.gif" alt="This is animation of cat" width="500px">

	<h4>Image as Link</h4>
	<a href="https://teamfarang.com/"><img src="images/icon.ico" alt="Mail Icon" style="width: 100px; height: 100px"></a>

	<h4>Floating Image</h4>
	<p><img src="images/icon.ico" alt="Mail Icon" style="width: 100px; height: 100px; float: right;"> The image will float to the right of the text</p>


</body>
</html>
