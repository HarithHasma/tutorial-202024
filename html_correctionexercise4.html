<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Correction Exercise 4</title>

	<style>
		a:link
		{
			color: white;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover
		{
			color: green;
			background-color: blueviolet;
			text-decoration: underline;
		}
		a:active
		{
			color: pink;
			background-color: magenta;
			text-decoration: underline;
		}



	</style>



</head>
<body>

	<h2>QUESTION 8</h2>

	<a href="https://kfc.com.my/" target="_blank"> KFC BLANK </a><br>
	<a href="https://kfc.com.my/" target="_self"> KFC SELF </a><br>
	<a href="https://kfc.com.my/" target="_parent">KFC PARENT</a><br>
	<a href="https://kfc.com.my/" target="_top">KFC TOP</a>

</body>
</html>
