<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Basic Link</title>

	<style>
		a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: blue;
			background-color: transparent;
		}
		a:hover
		{
			color: greenyellow;
			background-color: orange;
			text-decoration: none;
		}
		a:active
		{
			color: greenyellow;
			background-color: red;
			text-decoration: none;
		}
		


	</style>


</head>
<body>


	<!-- <a href="url"> Link text @ Transport </a>-->

	<h2> INTERNAL LINK </h2>
	<a href="html_images.html"> HTML IMAGE </a>

	<h2>EXTERNAL LINK</h2>
	<a href="https://istudent.uitm.edu.my/index_isp.htm"> UiTM MALAYSIA </a>

	<h2>ATTRIBUTES</h2>

	<!-- _blank, _self, _parent, _top -->

	<a href="https://istudent.uitm.edu.my/index_isp.htm" target="_blank"> ATTRIBUTE BLANK </a> <br>
	<a href="https://istudent.uitm.edu.my/index_isp.htm" target="_self"> ATTRIBUTE SELF </a> <br>
	<a href="https://istudent.uitm.edu.my/index_isp.htm" target="_parent"> ATTRIBUTE PARENT </a> <br>
	<a href="https://istudent.uitm.edu.my/index_isp.htm" target="_top"> ATTRIBUTE TOP </a> 

	<h2>IMAGE AS LINK</h2>
	<a href="html_images.html"> <img src="images/button_history.png"></a>

	<h2>BUTTON AS LINK</h2>
	<button onclick="document.location='html_images.html'">HTML IMAGE</button>

	<h2>LINK TITLE</h2>
	<a href="https://istudent.uitm.edu.my/index_isp.htm" target="_blank" title="link to website UiTM"> UiTM MALAYSIA </a>



</body>
</html>
